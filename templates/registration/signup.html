{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Please sign up to start creating your blogs!{% endblock title%}

{% block content %}
<h2 style="color:white">Sign Up</h2>
<form style="color:white" method="post">{% csrf_token %}
  {{form | crispy}}
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
{% endblock content %}
